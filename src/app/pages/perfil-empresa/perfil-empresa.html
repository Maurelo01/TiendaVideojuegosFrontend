<div class="container mt-4 mb-5">
    <button class="btn btn-outline-secondary mb-3 mt-3" routerLink="/home"> Volver al inicio </button>
    <div *ngIf="empresa" class="card border-0 shadow-sm overflow-hidden mb-5">
        <div class="position-relative" style="height: 250px; background-color: #2c3e50;">
            <img *ngIf="empresa.imagenBanner" [src]="'data:image/jpeg;base64,' + empresa.imagenBanner"
                class="w-100 h-100" style="object-fit: cover;" alt="Banner Empresa">

            <div class="position-absolute bottom-0 start-0 w-100 p-4"
                style="background: linear-gradient(transparent, rgba(0,0,0,0.8));">
                <h1 class="text-white fw-bold display-5">{{ empresa.nombreEmpresa }}</h1>
            </div>
        </div>

        <div class="card-body p-4">
            <h5 class="text-muted mb-3">Sobre nosotros</h5>
            <p class="lead">{{ empresa.descripcion }}</p>
        </div>
    </div>

    <h3 class="mb-4 pb-2 border-bottom">Juegos Publicados</h3>

    <div *ngIf="cargando" class="text-center py-5">
        <div class="spinner-border text-primary" role="status"></div>
    </div>

    <div *ngIf="!cargando && juegos.length === 0" class="alert alert-info">
        Esta empresa aún no tiene juegos activos en el catálogo.
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let juego of juegos">
            <div class="card h-100 tarjeta-nordica shadow-sm border-0">
                <img [src]="juego.imagen ? 'data:image/jpeg;base64,' + juego.imagen : 'https://placehold.co/600x400'"
                    class="card-img-top" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title fw-bold">{{ juego.titulo }}</h5>
                    <p class="card-text text-muted small">{{ juego.descripcion }}</p>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <span class="badge bg-secondary">{{ juego.clasificacionEdad }}</span>
                        <span class="fs-5 fw-bold text-primary">${{ juego.precio }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
