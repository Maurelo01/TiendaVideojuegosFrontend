<div class="container mt-5 mb-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="texto-nordico fw-bold m-0">
            <i class="bi bi-cloud-arrow-up-fill me-2"></i>Publicar Juego
        </h2>
        <button class="btn btn-outline-secondary rounded-3" routerLink="/home">
            <i class="bi bi-x-lg me-1"></i> Cancelar
        </button>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card tarjeta-nordica p-4 p-md-5">
                
                <div *ngIf="mensajeError" class="alert alert-danger border-0 shadow-sm rounded-3 mb-4">
                    <i class="bi bi-exclamation-octagon-fill me-2"></i> {{ mensajeError }}
                </div>
                <div *ngIf="mensajeExito" class="alert alert-success border-0 shadow-sm rounded-3 mb-4">
                    <i class="bi bi-check-circle-fill me-2"></i> {{ mensajeExito }}
                </div>

                <form (ngSubmit)="onSubmit()">
                    
                    <h5 class="texto-nordico border-bottom pb-2 mb-4 fw-bold">Información General</h5>
                    
                    <div class="row g-4 mb-4">
                        <div class="col-md-8">
                            <label class="form-label small fw-bold text-secondary text-uppercase">Título del Juego</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="bi bi-controller"></i></span>
                                <input type="text" class="form-control border-start-0 ps-0" 
                                    [(ngModel)]="juego.titulo" name="titulo" 
                                    placeholder="Ej. Super Juego" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label small fw-bold text-secondary text-uppercase">Precio $</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="bi bi-currency-dollar"></i></span>
                                <input type="number" class="form-control border-start-0 ps-0" 
                                    [(ngModel)]="juego.precio" name="precio" 
                                    placeholder="0.00" required min="0">
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="form-label small fw-bold text-secondary text-uppercase">Descripción</label>
                            <textarea class="form-control bg-light bg-opacity-25" rows="4" 
                                [(ngModel)]="juego.descripcion" name="descripcion" 
                                placeholder="Describe de qué trata tu juego..." required></textarea>
                        </div>
                    </div>

                    <h5 class="texto-nordico border-bottom pb-2 mb-4 fw-bold mt-5">Detalles Técnicos</h5>

                    <div class="row g-4 mb-4">
                        <div class="col-md-8">
                            <label class="form-label small fw-bold text-secondary text-uppercase">Requisitos Mínimos</label>
                            <input type="text" class="form-control" 
                                [(ngModel)]="juego.recursosMinimos" name="recursos" 
                                placeholder="Ej: 8GB RAM... " required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label small fw-bold text-secondary text-uppercase">Clasificación</label>
                            <select class="form-select" [(ngModel)]="juego.clasificacionEdad" name="clasificacion">
                                <option value="E">E (Todos)</option>
                                <option value="T">T (Adolescentes)</option>
                                <option value="M">M (Maduros 17+)</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label small fw-bold text-secondary text-uppercase mb-2">Categorías</label>
                        <div class="card bg-light border-0 rounded-3 p-3">
                            
                            <div *ngIf="todasLasCategorias.length === 0" class="text-center py-3 text-muted">
                                <div class="spinner-border spinner-border-sm text-nordico-claro me-2" role="status"></div>
                                <small>Cargando etiquetas...</small>
                            </div>

                            <div class="d-flex flex-wrap gap-3" style="max-height: 150px; overflow-y: auto;">
                                <div class="form-check" *ngFor="let cat of todasLasCategorias">
                                    <input class="form-check-input cursor-pointer" type="checkbox" 
                                        [value]="cat.idCategoria" 
                                        [id]="'cat-' + cat.idCategoria"
                                        (change)="onCategoriaChange(cat.idCategoria, $event)">
                                    <label class="form-check-label cursor-pointer user-select-none" [for]="'cat-' + cat.idCategoria">
                                        {{ cat.nombreCategoria }}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <h5 class="texto-nordico border-bottom pb-2 mb-4 fw-bold mt-5">Arte de Portada</h5>
                    
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-secondary text-uppercase">Subir Imagen</label>
                            <input type="file" class="form-control mb-2" (change)="onFileSelected($event)" accept="image/*" required>
                            <div class="form-text">Se recomienda un formato horizontal (16:9).</div>
                        </div>
                        
                        <div class="col-md-6 text-center">
                            <div class="ratio ratio-16x9 bg-light rounded-3 border border-dashed d-flex align-items-center justify-content-center overflow-hidden shadow-sm">
                                <img *ngIf="imagenPrevisualizacion" [src]="imagenPrevisualizacion" class="object-fit-cover">
                                <div *ngIf="!imagenPrevisualizacion" class="text-muted opacity-50">
                                    <i class="bi bi-image fs-1"></i>
                                    <p class="m-0 small">Vista previa</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-3 mt-5 pt-3 border-top">
                        <button type="button" class="btn btn-link text-muted text-decoration-none" routerLink="/home">
                            Cancelar
                        </button>
                        <button type="submit" class="btn boton-nordico px-5 rounded-3 fw-bold shadow-sm">
                            <i class="bi bi-rocket-takeoff-fill me-2"></i> Publicar Juego
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
