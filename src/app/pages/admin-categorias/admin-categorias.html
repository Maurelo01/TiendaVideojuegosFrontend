<div class="container mt-5 mb-5">
    
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h2 class="texto-nordico fw-bold m-0">
            <i class="bi bi-tags-fill me-2"></i>Gestión de Categorías
        </h2>
        <button class="btn btn-outline-secondary rounded-3" routerLink="/home">
            <i class="bi bi-arrow-left me-1"></i> Volver al Inicio
        </button>
    </div>

    <div *ngIf="mensaje" class="alert alert-success border-0 shadow-sm rounded-3 mb-4">
        <i class="bi bi-check-circle-fill me-2"></i> {{ mensaje }}
    </div>
    <div *ngIf="error" class="alert alert-danger border-0 shadow-sm rounded-3 mb-4">
        <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ error }}
    </div>

    <div class="row g-4">
        
        <div class="col-lg-4">
            <div class="card tarjeta-nordica p-4 h-100">
                <h5 class="texto-nordico fw-bold mb-4 border-bottom pb-2">
                    <i class="bi" [ngClass]="modoEdicion ? 'bi-pencil-square' : 'bi-plus-circle'"></i>
                    {{ modoEdicion ? 'Editar Categoría' : 'Nueva Categoría' }}
                </h5>
                
                <form (ngSubmit)="guardarCategoria()">
                    <div class="mb-4">
                        <label class="form-label small fw-bold text-secondary text-uppercase">Nombre de la Categoría</label>
                        <input type="text" class="form-control" [(ngModel)]="categoriaSeleccionada.nombreCategoria"
                            name="nombre" required placeholder="Ej. Aventura, RPG...">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn fw-bold rounded-3 py-2"
                            [ngClass]="modoEdicion ? 'btn-warning' : 'boton-nordico'">
                            <i class="bi" [ngClass]="modoEdicion ? 'bi-save' : 'bi-plus-lg'"></i>
                            {{ modoEdicion ? 'Guardar Cambios' : 'Crear Categoría' }}
                        </button>
                        
                        <button *ngIf="modoEdicion" type="button" class="btn btn-outline-secondary rounded-3"
                            (click)="limpiarFormulario()">
                            Cancelar Edición
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card tarjeta-nordica overflow-hidden h-100">
                <div class="card-header bg-white border-bottom py-3 px-4">
                    <h6 class="m-0 fw-bold text-muted text-uppercase small">Listado de Categorías Existentes</h6>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light text-secondary text-uppercase small">
                            <tr>
                                <th class="ps-4 border-0" style="width: 10%;">ID</th>
                                <th class="border-0">Nombre</th>
                                <th class="text-end pe-4 border-0" style="width: 30%;">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cat of categorias">
                                <td class="ps-4 text-muted fw-bold">#{{ cat.idCategoria }}</td>
                                <td class="fw-bold text-dark">{{ cat.nombreCategoria }}</td>
                                <td class="text-end pe-4">
                                    <button class="btn btn-sm btn-outline-primary rounded-pill me-2"
                                        (click)="seleccionarParaEditar(cat)" title="Editar">
                                        <i class="bi bi-pencil-fill"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger rounded-pill"
                                        (click)="eliminarCategoria(cat.idCategoria)" title="Eliminar">
                                        <i class="bi bi-trash-fill"></i>
                                    </button>
                                </td>
                            </tr>
                            
                            <tr *ngIf="categorias.length === 0">
                                <td colspan="3" class="text-center py-5 text-muted">
                                    <i class="bi bi-tags fs-1 d-block mb-2 opacity-50"></i>
                                    No hay categorías registradas en el sistema.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </div>
</div>
