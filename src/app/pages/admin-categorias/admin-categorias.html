<div class="container mt-5">
    <h2 class="texto-nordico mb-4">Gestión de Categorías</h2>
    <button class="btn btn-outline-secondary mb-4" routerLink="/home"> Volver al Inicio </button>
    <div *ngIf="mensaje" class="alert alert-success">{{ mensaje }}</div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-dark text-white">
                    {{ modoEdicion ? 'Editar Categoría' : 'Nueva Categoría' }}
                </div>
                <div class="card-body">
                    <form (ngSubmit)="guardarCategoria()">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" [(ngModel)]="categoriaSeleccionada.nombreCategoria"
                                name="nombre" required placeholder="Ej. Aventura">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                {{ modoEdicion ? 'Actualizar' : 'Crear' }}
                            </button>
                            <button *ngIf="modoEdicion" type="button" class="btn btn-secondary"
                                (click)="limpiarFormulario()">
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-0">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cat of categorias">
                                <td>{{ cat.idCategoria }}</td>
                                <td>{{ cat.nombreCategoria }}</td>
                                <td class="text-end">
                                    <button class="btn btn-sm btn-outline-primary me-2"
                                        (click)="seleccionarParaEditar(cat)">
                                        Editar
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger"
                                        (click)="eliminarCategoria(cat.idCategoria)">
                                        Eliminar
                                    </button>
                                </td>
                            </tr>
                            <tr *ngIf="categorias.length === 0">
                                <td colspan="3" class="text-center py-3 text-muted">
                                    No hay categorías registradas.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
