<div class="container mt-5" *ngIf="!cargando && perfil">
    <div class="row justify-content-center">
        <div class="col-md-4 text-center">
            <div class="card shadow border-0 p-4">
                <div class="mb-3">
                    <img [src]="perfil.avatar ? 'data:image/jpeg;base64,' + perfil.avatar : 'https://placehold.co/150'" 
                         class="rounded-circle shadow-lg object-fit-cover" 
                         style="width: 150px; height: 150px;">
                </div>
                <h2 class="fw-bold text-primary">{{ perfil.nickname }}</h2>
                <p class="text-muted"><i class="bi bi-geo-alt-fill"></i> {{ perfil.pais }}</p>
                
                <div *ngIf="esPrivado" class="alert alert-warning mt-3">
                    <i class="bi bi-lock-fill"></i> Este perfil es privado.
                </div>
            </div>
        </div>
        
        <div class="col-md-8" *ngIf="!esPrivado">
            <h3 class="border-bottom pb-2 mb-4">
                <i class="bi bi-controller"></i> Biblioteca de Juegos
            </h3>

            <div class="row g-3" *ngIf="perfil.biblioteca?.length > 0; else sinJuegos">
                <div class="col-sm-6 col-lg-4" *ngFor="let juego of perfil.biblioteca">
                    <div class="card h-100 shadow-sm border-0">
                        <div class="card-body text-center">
                            <h6 class="fw-bold text-dark">{{ juego.titulo }}</h6>
                            <span class="badge bg-secondary">Nivel {{ juego.nivel || 1 }}</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <ng-template #sinJuegos>
                <div class="alert alert-light text-center">
                    Este usuario aún no tiene juegos visibles.
                </div>
            </ng-template>
        </div>
        
        <div class="col-md-8 text-center mt-5" *ngIf="esPrivado">
            <i class="bi bi-eye-slash-fill display-1 text-muted"></i>   
            <h4 class="mt-3 text-secondary">La información de juegos está oculta.</h4>
        </div>
        </div>
    <button class="btn btn-outline-secondary mb-3 mt-3" routerLink="/home"> Volver al inicio </button>
</div>
